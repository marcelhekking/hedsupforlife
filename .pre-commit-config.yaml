repos:
  - repo: "https://github.com/charliermarsh/ruff-pre-commit"
    rev: v0.6.2
    hooks:
      - id: ruff
  - repo: "https://github.com/pre-commit/mirrors-prettier"
    rev: v2.3.1
    hooks:
      - id: prettier
        files: \.(js|ts|jsx|tsx|scss|css|yml|yaml|json)$
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.1.0
    hooks:
      - id: flake8
      - id: debug-statements
